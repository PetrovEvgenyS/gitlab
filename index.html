<!DOCTYPE html> <!-- Объявляет тип документа HTML5 -->
<html lang="ru"> <!-- Задает язык документа как русский -->

<head> <!-- Секция метаданных -->
    <meta charset="UTF-8"> <!-- Устанавливает кодировку UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Настраивает масштабирование для мобильных устройств -->
    <title>Генератор цитат</title> <!-- Задает заголовок страницы -->
    <link href="/styles.css" rel="stylesheet"> <!-- Подключает CSS-файл -->
</head>

<body> <!-- Основное содержимое страницы -->
    <div class="container"> <!-- Контейнер для основного контента -->
        <h1>Случайная цитата</h1> <!-- Заголовок страницы -->
        <p class="quote">{{.Quote}}</p> <!-- Отображает цитату -->
        <form action="/" method="POST"> <!-- Форма для отправки запроса на обновление цитаты -->
            <button type="submit">Новая цитата</button> <!-- Кнопка для отправки формы -->
        </form> <!-- Закрывает форму -->
    </div> <!-- Закрывает контейнер -->
    <footer> <!-- Футер страницы -->
        <p>Версия: {{.AppVersion}} | IP: {{.ServerIP}}</p> <!-- Отображает версию и IP -->
    </footer> <!-- Закрывает футер -->
</body>

</html> <!-- Закры elems HTML-документ -->
